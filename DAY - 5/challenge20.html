<body>
    <script>
        const a = 10; 
        const b = 5;
        var taggedTemplate = function(myArr,a,b,sum){
            
            return myArr[0]+a+myArr[1]+b+myArr[2]+sum
        }
        const sum = taggedTemplate `the sum of two variables a(${a}) and b(${b}) is ${a + b}`
        console.log(sum);
    </script>
